<div class='ng-modal' ng-show='closeModal' ng-init= 'closeModal = false'>
  <div class='ng-modal-overlay' ng-click='hideModal()'></div>
  <div class='ng-modal-dialog' ng-style='dialogStyle'>
    <button type="button" class="close ng-modal-close" aria-label="Close" ng-click="closeModal = true"><span aria-hidden="true">&times;</span></button>
    <div class='ng-modal-dialog-content' ng-transclude></div>
  </div>
</div>
