{% extends "views/master.html" %}

{% block body %}
<body ng-app="mutualab.org" class="home" chat-container>
  <header class="main-header" >
    <div class="content-header">
      <div class="container-text-header">
        <h1>{{= ui.header.introHeader }}</h1>
        <h3>{{= ui.header.smallIntroHeader }}</h3>
        <button>{{= ui.header.ctaHeader }}</button>
      </div>
    </div>
  </header>



  <section class="main-content">
     {% include "views/menu.html" %}
    <article id="summary" class="summary-home invert" ui-scrollpoint>
      <div class="inner-section">
        <div class="container">
           {% include "views/summary.html" %}
        </div>
      </div>
    </article>
    

   
    <article id="coworking" class="coworking-section view-section invert" ui-scrollpoint>
      <div class="inner-section">
        <div class="container">
          <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
            {{= contents.coworking }}
          </div>
        </div>
      </div>
    </article>
  </section>
</body>
{% endblock %}
